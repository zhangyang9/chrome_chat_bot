<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>同程智能问答助手 - 设置</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .input-group {
      display: flex;
      align-items: center;
    }
    
    input[type="text"],
    input[type="password"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 8px 16px;
      background: #1890ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }
    
    button:hover {
      background: #40a9ff;
    }
    
    .error-message {
      color: #f5222d;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .success-message {
      color: #52c41a;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>同程智能问答助手 - 设置</h1>
      <div class="env-switch">
        <label>环境:</label>
        <select id="envSelector">
          <option value="prod">生产环境</option>
          <option value="test">测试环境</option>
        </select>
      </div>
    </header>

    <div class="settings-section">
      <h2>API 配置</h2>
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <div class="input-group">
          <input type="password" id="apiKey" placeholder="请输入您的 API Key">
          <button id="togglePassword" class="btn-secondary">显示</button>
          <button id="saveApiKey" class="btn-primary">保存</button>
        </div>
        <small class="hint">请妥善保管您的 API Key，不要泄露给他人</small>
      </div>
    </div>

    <div class="settings-section">
      <h2>连接测试</h2>
      <div class="test-panel">
        <div class="test-options">
          <select id="testModel">
            <option value="qwen2-72b">Qwen2-72B</option>
            <option value="deepseek-r1">Deepseek-R1</option>
          </select>
          <input type="text" id="testPrompt" placeholder="测试问题(可选)">
        </div>
        <button id="testConnection" class="btn-primary">开始测试</button>
        <div id="testResult" class="test-result"></div>
      </div>
    </div>

    <div class="settings-section">
      <h2>高级设置</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="autoSave">
          自动保存对话历史
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="soundNotification">
          开启声音提醒
        </label>
      </div>
    </div>

    <div id="message" class="message-container"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
