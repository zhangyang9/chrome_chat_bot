<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>同程智能问答助手 - 设置</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .input-group {
      display: flex;
      align-items: center;
    }
    
    input[type="text"],
    input[type="password"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 8px 16px;
      background: #1890ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }
    
    button:hover {
      background: #40a9ff;
    }
    
    .error-message {
      color: #f5222d;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .success-message {
      color: #52c41a;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>同程智能问答助手 - 设置</h1>
    
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="请输入您的 API Key">
        <button id="togglePassword">显示</button>
        <button id="saveApiKey">保存</button>
        <button id="testConnection">测试连接</button>
      </div>
      <div id="message"></div>
    </div>
    
    <div class="form-group">
      <label for="baseURL">调用地址</label>
      <div class="input-group">
        <input type="text" id="baseURL" placeholder="请输入 API 地址">
        <button id="saveBaseURL">保存</button>
      </div>
      <small class="form-text text-muted">例如: https://oneai.17usoft.com/v1</small>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
